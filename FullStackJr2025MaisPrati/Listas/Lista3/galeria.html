<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">

    <title>Galeria Summoners War</title>
    <link rel="stylesheet" href="galeria.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
   <a href="../../lista3.html" class="back-link">&larr; Voltar ao √çndice</a>

    <header>
        <h1>Galeria de Monstros - Summoners War</h1>
    </header>

    <div class="flex-container">
        
        <main class="grid-gallery">
            
            <figure class="gallery-item">
                <img src="./img/summoners war logo.png" alt="Logo Summoners War">
                <figcaption>Logo Summoners Wars</figcaption>
            </figure>

            <figure class="gallery-item">
                <img src="./img/Artamiel.png" alt="Monstro Artamiel (Archangel) do Summoners War">
                <figcaption>Artamiel (Archangel)</figcaption>
            </figure>

            <figure class="gallery-item">
                <img src="./img/Velajuel.png" alt="Monstro Velajuel (Archangel) do Summoners War">
                <figcaption>Velajuel (Archangel)</figcaption>
            </figure>

            <figure class="gallery-item">
                <img src="./img/zairoos.png" alt="Monstro Zaiross (Dragon) do Summoners War">
                <figcaption>Zaiross (Dragon)</figcaption>
            </figure>

            <figure class="gallery-item">
                <img src="./img/kumar.png" alt="Monstro Kumar (Beast Monk) do Summoners War">
                <figcaption>Kumar (Beast Monk)</figcaption>
            </figure>

            <figure class="gallery-item">
                <img src="./img/Mei Hou Wang.png" alt="Monstro Mei Hou Wang (Monkey King) do Summoners War">

            </figure>

            <figure class="gallery-item">
                <img src="./img/Rica.png" alt="Monstro Rica (Occult Girl) do Summoners War">
                <figcaption>Rica (Occult Girl)</figcaption>
            </figure>

            <figure class="gallery-item">
                <img src="./img/devilmon.png" alt="Devilmon do Summoners War">
                <figcaption>Devilmon</figcaption>
            </figure>
