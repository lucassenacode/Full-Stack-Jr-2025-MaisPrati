<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Feedback</title>
</head>
<body>
    <a href="../../lista3.html" class="back-link">&larr; Voltar ao Índice</a>
    <header>
        <h1>Formulário de Feedback</h1>
        <p>Por favor, preencha os campos abaixo com suas informações e feedback.</p>
    </header>

    <main>
        <form action="/enviar-feedback" method="post">
            
            <div>
                <label for="nome">Nome:</label><br> <input type="text" id="nome" name="usuario_nome" required>
            </div>
            
            <br>

            <div>
                <label for="email">E-mail:</label><br> <input type="email" id="email" name="usuario_email" required>
            </div>

            <br>
            
            <div>
                <label for="endereco">Endereço Completo:</label><br> <input type="text" id="endereco" name="usuario_endereco" size="50">
            </div>

            <br>

            <div>
                <label for="tipo_feedback">Tipo de feedback:</label><br> <select id="tipo_feedback" name="tipo_feedback">
                    <option value="elogio">Elogio</option>
                    <option value="sugestao">Sugestão</option>
                    <option value="critica">Crítica</option>
                    <option value="outro">Outro</option>
                </select>
            </div>

            <br>

            <div>
                <label for="mensagem_feedback">Seu Feedback:</label><br> <textarea id="mensagem_feedback" name="mensagem_feedback" rows="6" cols="50" required></textarea>
            </div>
            
            <br>

            <div>
                <button type="submit">Enviar Feedback</button> </div>

        </form>
    </main>
    
    <footer>
        <p>&copy; LucasSena. Todos os direitos reservados.</p>
    </footer>

</body>
</html>
